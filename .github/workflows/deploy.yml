name: CI CD process

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    # 테스트용 MariaDB 컨테이너 추가
    services:
      mariadb:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: testdb
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306

    env:
      CONNECPLE_DB_URL: jdbc:mysql://localhost:3306/testdb
      CONNECPLE_DB_USERNAME: testuser
      CONNECPLE_DB_PASSWORD: testpass

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'


      # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies.
      # See: https://github.com/gradle/actions/blob/main/setup-gradle/README.md
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4 # v4.0.0
        with:
          gradle-version: '8.10.2'

      - name: Build with Gradle Wrapper
        run: ./gradlew build


      # NOTE: The Gradle Wrapper is the default and recommended way to run Gradle (https://docs.gradle.org/current/userguide/gradle_wrapper.html).
      # If your project does not have the Gradle Wrapper configured, you can use the following configuration to run Gradle with a specified version.
      #
      # - name: Setup Gradle
      #   uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0
      #   with:
      #     gradle-version: '8.9'
      #
      # - name: Build with Gradle 8.9
      #   run: gradle build

      # 도커 로그인
      - name: Docker Login
        uses: docker/login-action@v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker 이미지 빌드
      - name: Build Docker image
        run: |
          docker build -t ${{secrets.DOCKER_USERNAME}}/connecple_backend:latest .
      # Docker 이미지 푸시
      - name: Push Docker image
        run: |
          docker push ${{secrets.DOCKER_USERNAME}}/connecple_backend:latest

  dependency-submission:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies.
      # See: https://github.com/gradle/actions/blob/main/dependency-submission/README.md
      - name: Generate and submit dependency graph
        uses: gradle/actions/dependency-submission@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

  # ssh연결 및 실행
  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{secrets.SERVER_HOST}}
          username: ${{secrets.SERVER_USERNAME}}
          key: ${{secrets.SERVER_SSH_KEY}}
          port: 22
          script: |
            # 서버에서 최신 이미지 pull
            docker pull ${{secrets.DOCKER_USERNAME}}/connecple_backend:latest
            # 기존 컨테이너 종료 및 삭제 (존재하는 경우)
            docker stop connecple_backend || true
            docker rm connecple_backend || true
            # 새로운 컨테이너 실행 (포트 및 필요한 환경 변수 지정 가능)
            docker run -d --name connecple_backend --network connecple -p 10301:8080 \
              -e CONNECPLE_DB_URL=${{secrets.CONNECPLE_DB_URL}} \
              -e CONNECPLE_DB_USERNAME=${{secrets.CONNECPLE_DB_USERNAME}} \
              -e CONNECPLE_DB_PASSWORD=${{secrets.CONNECPLE_DB_PASSWORD}} \
              ${{secrets.DOCKER_USERNAME}}/connecple_backend:latest
