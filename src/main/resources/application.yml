spring:
  application:
    name: connecple_backend
  datasource:
    url: jdbc:mysql://localhost:3306/connecple
    username: admin
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.orm.jdbc.bind: trace

admin:
  id: admin
  password: 1234